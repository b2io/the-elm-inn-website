<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Elm Inn</title>
    <meta name="description" content="The Elm Inn is a Cooperstown bed and breakfast">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="opening-soon">
    <content>
      <section class="opening-soon__content">
        <div class="wrap wrap--guttered maxwidth maxwidth--xl align--center">
          <img class="opening-soon__banner" src="images/elm-inn__opening-soon-banner.png" alt="The Elm Inn opens in May">
        </div>
      </section>

      <section class="content">
        <div class="wrap wrap--guttered maxwidth maxwidth--xl align--center">
          <label for="toggle-application" class="opening-soon__button">
            Apply for a job
          </label>
        </div>
        <input type="checkbox" id="toggle-application" />
        <div id="application">
          <header class="wrap wrap--guttered maxwidth maxwidth--m align--center">
            <h2>Want to work at The Elm Inn?</h2>
            <h3 class="text--light">Please fill out the form and we will be in touch</h3>
          </header>
          <div class="wrap wrap--guttered maxwidth maxwidth--xl">
            <form class="flexform" action="https://formspree.io/dar@theelminn.com" method="POST">
              <fieldset>
                <div>
                  <label>What's your name?</label>
                  <input type="text" name="Name" placeholder="Enter your full name">
                </div>
                <div>
                  <label>What's your email address?</label>
                  <input type="email" name="Email" placeholder="Enter your email address">
                </div>
                <div>
                  <label>What's your phone number?</label>
                  <input type="tel" name="Phone" placeholder="Enter your phone number">
                </div>
                <div>
                  <label>What date are you available to start?</label>
                  <input type="date" name="Date Available">
                </div>
                <div>
                  <label>Anything you'd like to say about yourself?</label>
                  <textarea name="About Me" placeholder="Enter your message"></textarea>
                </div>
              </fieldset>
              <input type="text" name="_format" value="plain" class="hide" />
              <input type="text" name="_gotcha" class="hide" />
              <input type="hidden" name="_next" value="thank-you.html" />
              <input type="hidden" name="_subject" value="Employment Application from Elm Inn website" />
              <button class="btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </content>

    <footer role="contentinfo">
      <div class="wrap wrap--guttered maxwidth maxwidth--xl">
        <p>Copyright &copy; 2016 by <a href="/" title="Cooperstown Elm Inn">The Elm Inn</a></p>
      </div>
    </footer>
  </body>
</html>
